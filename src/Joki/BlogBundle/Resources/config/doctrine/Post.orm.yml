Joki\BlogBundle\Entity\Post:
    type: entity
    table: null
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        title:
            type: string
            length: 255
        body:
            type: text
        publishedAt:
            type: datetime
            column: published_at
    manyToOne:
        Category:
            targetEntity: Category
            inversedBy: Post
            joinColumn:
                name: category_id
                referencedColumnName: id
    lifecycleCallbacks: {  }
